<!-- context menu -->
<div class="page-header">
  <h2 class="page-header__lable">component</h2>
  <h3 class="page-header__title">Drawer</h3>
</div>
<div class="page-content">
  <p class="page__desc">디스크립션</p>
  <div class="page__usage md">
    <ul>
      <li>디스크립션는 <em class="text-emphasis">2개</em>의 사이즈가 있습니다.</li>
    </ul>
  </div>

  <div class="component-variation">
    <span class="component-variation__name">Default</span>
    <div class="component-example">
      <div class="component-example__live">
        <div>
          <div class="component-example__row">
            <p class="component-example__size-label">Size: lg</p>
            <div class="component-examle__item-group">
              <div class="drawer">
                <div class="drawer__head">
                  <strong class="drawer__head-title">로그인 설정</strong>
                  <div class="drawer__head-group">
                    <div class="checkbox">
                      <input id="drawerCheck01" type="checkbox" class="checkbox__input" value="label" />
                      <label for="drawerCheck01" class="checkbox__label">실시간 미리보기</label>
                    </div>
                  </div>
                </div>
                <div class="drawer__body">
                  <button class="drawer__setting-button" type="button">
                    <svg class="svg-icon">
                      <use xlink:href="#setting"></use>
                    </svg>
                  </button>
                  <button class="button button-theme--ghost" type="button">전체 복원</button>
                  <div class="drawer__body-inner">
                    <strong class="drawer__body-title"> </strong>
                  </div>
                </div>
                <div class="drawer__foot">
                  <button class="button button-theme--tertiary button--lg" type="button">초기화</button>
                  <div class="drawer__foot-main-buttons">
                    <button class="button button-theme--primary button--lg" type="button">
                      <span class="button__text">저장</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
